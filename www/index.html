<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="./javascript/jquery-3.2.1.min.js"></script>
		<script src="./javascript/js.cookie.js"></script>
		<script src="./javascript/login.js"></script>
		<script src="cordova.js"></script>
		<link href="./css/styles.css" rel="stylesheet" type="text/css">
		<script>
			$(document).ready(function() {
				$("#login").click(function(e){
					e.preventDefault();
					var address = "http://" + $("#host").val() + "/sixthserver/api"; //This is only for testing
					//var address = "http://mcasix.epizy.com/sixthserver/api";
					//var address = "https://finlayboyle.me/sixthserver/api"
					console.log(address);
					performLogin($("#username").val(), $("#password").val(), address, function(code, msg) {
						sendAlert(msg, "Error");
					}, function() {
						if(typeof(Storage) !== "undefined") {
							localStorage.clear();
						}

						if(Cookies.get("must_reset") == "false") {
							window.location = "home.html";
						} else {
							window.location = "force_change.html";
						}
					});
				});
			});

			//localhost
			//172.20.10.2
			//192.168.43.140
			//10.0.0.17
		</script>
	</head>
	<body>
		<img class="horizontal_centred" src="images/MCA.png">
		<div class="centred">
			<h1>Login</h1>
			<form>
				<table class="clear_input_table">
					<tr><td>Test Host</td><td><input type="text" id="host"></td></tr>
					<tr><td>Username</td><td><input type="text" id="username"></td></tr>
					<tr><td>Password</td><td><input type="password" id="password"></td></tr>
					<tr><td colspan="2"><button id="login">Login</button></td></tr>
					<tr><td colspan="2"><span id="message"></span></td></tr>
				</table>
			</form>
			<br>
			<p>If you have forgotten your password then ask a member of staff to reset your password for you.</p>
		</div>
	</body>
</html>
