		<div class="menu">
			<nav>

			<h1 class="header">Settings</h1>
		</div>
		<br>
		<div class="content">
			<h2>Account</h2>
			<button id="logout">Logout</button>
			<br>
			<br>
			<h3>Change Password</h3>
			<form>
				<table>
					<tr><td>New Password</td><td><input type="password" id="new_pwd"></td></tr>
					<tr><td>Confirm Password</td><td><input type="password" id="new_pwd_check"></td></tr>
					<tr><td colspan="2"><button id="change_pwd">Change Password</button></td></tr>
				</table>
			</form>
		</div>
		<br>
		<div class="content">
			<h2>App Preferences</h2>
			<h3>Style</h3>
			<table>
				<tr><td>Light</td><td><input type="radio" name="stylesheet_select" value="light.css"></td></tr>
				<tr><td>Dark</td><td><input type="radio" name="stylesheet_select" value="dark.css"></td></tr>
			</table>
			<br>
			<h3>Cache</h3>
			<button id="clear_cache">Clear Cache</button>
		</div>
